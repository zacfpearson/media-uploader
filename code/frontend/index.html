<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Media</title>
        <link href="/css/roonr.css" rel="stylesheet">
		<link href="/css/comic.css" rel="stylesheet">
	    <link href="/web/style.css" rel="stylesheet">
		<link href="/web/static/style.css" rel="stylesheet">
	</head>
	<body class="noselect" style="padding:7px;">
        <div class="comic-container blogs" style="margin-top:10px;margin-bottom:10px;">
	        <div class="comic" text="Media">
				Media
			</div>
		</div>

		<div id="app" class="center">
			<div id="intro">
				<p style="margin-top:7px;">
					<b>Goal of the game:</b> Work with the Computer to organize the cards dealt in ascending order.
				</p>

				<p style="font-size:12px;margin-top:7px;margin-bottom:14px;">
					<b>Catch:</b>You don't know each other's cards
				</p>
			</div>

			<label class = "custom-file-upload" style="margin-bottom:7px;">
				Upload Media...
			</label>
			<input type="file" (change)="onFileChange($event)" id="media" multiple accept="image/*,video/*"/>
			
			<div id="upload-container" class="upload-container" style="display:flex;">
				<button id="upload">UPLOAD</button>
			</div>

			<label class = "custom-file-delete" style="margin-bottom:7px;">
				Delete Media...
			</label>
			<input type="text" id="delete-name"/>
			
			<div id="delete-container" class="delete-container" style="display:flex;">
				<button id="delete">Delete</button>
			</div>
		</div>

		<script type="module">
			import init from '/web/pkg/media-frontend.js';

			async function run () {
			    await init(); 
			}

			run();

		</script>
	</body>
</html>
